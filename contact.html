<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contact Me</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="contact.html"><li>Contact</li></a>
            </ul>
        </header>

        <section>
            <div class="form-submit">
                <form
                    target="_blank"
                    action="https://formsubmit.co/emmettchilds@thegobospot.com"
                    method="POST"
                >
                    <input
                        type="hidden"
                        name="_next"
                        value="https://emmett-portfolio.vercel.app//thankyou.html"
                    />
                    <div class="form-row">
                        <input
                            name="name"
                            class="form-control"
                            placeholder="Full Name"
                            required
                        />
                        <input
                            name="email"
                            class="form-control"
                            placeholder="Email"
                            required
                        />
                    </div>
                    <textarea
                        placeholder="Your Message"
                        name="message"
                        rows="10"
                        required
                    ></textarea>
                    <button type="submit">Submit Form</button>
                </form>
            </div>
        </section>

        <footer class="sub-pages-footer">
            <div class="options">
                <a href="work.html"><h3>RESUME/CV</h3></a>
                <a href="about.html"><h3>ABOUT</h3></a>
                <a href="projects.html"><h3>PROJECTS</h3></a>
            </div>

            <div class="switch">
                <div class="flicker"></div>
                <div class="moon"></div>
            </div>
            <script src="index.js"></script>
        </footer>
    </body>
</html>
